<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FaceDetection</title>
    <link rel="stylesheet" href="/WebApp/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/WebApp/static/css/style.css" />
    <script src="/WebApp/static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center"><strong>Face Detection</strong></h1>
            <p class="text-center">Upload images to let our machine find faces for you</p>
        </div>
    </div>
    <div class="container-fluid upload-form">
        <div class="panel">
            <div class="panel-body">
                {% if image %}
                <img src="{{ image.docfile.url }}" />
                {% else %}
                <div class="col-xs-6 add-file">
                    <form method="post" action="/" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Photo</label>
                            {{ form.docfile }}
                            <p class="help-block">Select image file from file system</p>
                        </div>
                        <p><input class="btn btn-primary btn-lg" type="submit" value="Send to detect"/></p>
                    </form>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="thumbnail">
                            <img src="http://www.pyimagesearch.com/wp-content/uploads/2014/10/sliding_window_example.gif"
                             class="img-responsive" alt="Sliding windows">
                            <div class="caption">
                                <p>Graphical representation of sliding windows algorithm in action</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
