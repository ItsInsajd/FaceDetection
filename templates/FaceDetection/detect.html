<div class="container-fluid upload-form">
    <div class="panel">
        <div class="panel-body">
            {% if image %}
                <div class="col-xs-2"></div>
                <div class="col-xs-8 text-center">
                    <div class="thumbnail">
                        <img class="img-responsive" src="{{ MEDIA_URL }}{{ image.docfile.url }}" />
                    </div>
                </div>
                <div class="col-xs-2"></div>
                <div style="float:right; padding-top:1%">
                    <div class="col-xs-5">
                        <form action="{% url 'detect' %}" method="GET">
                            <button class="btn btn-primary" type="submit">Dodaj nowe</button>
                        </form>
                    </div>
                    <div class="col-xs-5">
                        <form action="{% url 'index' %}" method="GET">
                            <button class="btn btn-primary" type="submit">Powrót na główną</button>
                        </form>
                    </div>
                </div>
            {% else %}
            <div class="col-xs-6 add-file">
                <form method="post" action="{% url 'detect' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Photo</label>
                        {{ form.docfile }}
                        <p class="help-block">Select image file from file system</p>
                    </div>
                    <p><input class="btn btn-primary btn-lg" type="submit" value="Send to detect"/></p>
                </form>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="thumbnail">
                        <img src="http://www.pyimagesearch.com/wp-content/uploads/2014/10/sliding_window_example.gif"
                         class="img-responsive" alt="Sliding windows">
                        <div class="caption">
                            <p>Graphical representation of sliding windows algorithm in action</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
